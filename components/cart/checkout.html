<div ng-controller="cartController" class="row">
    <div class="col-xs-6">
        <table class="table">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Tên</td>
                    <td>Hình ảnh</td>
                    <td>Đơn giá</td>
                    <td>Số lượng</td>
                    <td>Thành tiền</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in getSelectedItems()">
                    <td>{{ $index + 1 }}</td>
                    <td>{{item.product.name}}</td>
                    <td>
                        <img src="{{item.product.image}}" width="200" height="200" />
                    </td>
                    <td>{{item.product.price | formatVND}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{(item.product.price * (item.quantity ? item.quantity : 0)) | formatVND}}</td>
                    
                </tr>                
            </tbody>
        </table>

        <h2>Tổng đơn hàng: {{getTotal() | formatVND}}</h2>
        
    </div>
    <div class="col-xs-6">
        <form class="form">
            <input class="form-control" ng-model="oneCart.name" type="text" placeholder="Họ Tên" /><br>
            <input class="form-control" ng-model="oneCart.phone" type="text" placeholder="Số điện thoại"/><br>
            <textarea class="form-control" ng-model="oneCart.address" placeholder="Địa Chỉ" ></textarea> <br>
            <button type="button" ng-click="checkout()" class="btn btn-form-control btn btn-primary">Thanh toán</button> <br>
            <br> 
        </form>
    </div>    
</div>
