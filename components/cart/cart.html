<div ng-controller="cartController" class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <table class="table">
            <thead>
                <tr>
                    <td>STT</td>
                    <td>Chọn</td>
                    <td>Tên</td>
                    <td>Hình ảnh</td>
                    <td>Đơn giá</td>
                    <td>Số lượng</td>
                    <td>Thành tiền</td>
                    <td>Hành động</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{ $index + 1 }}</td>
                    <td>
                        <input type="checkbox" ng-change="updateCart()" ng-model="item.checked" />
                    </td>
                    <td>{{item.product.name}}</td>
                    <td>
                        <img src="{{item.product.image}}" width="200" height="200" />
                    </td>
                    <td>{{item.product.price | formatVND}}</td>
                    <td>
                        <input type="number" number-only="[1-9]"  ng-change="updateCart()" ng-model="item.quantity" />
                    </td>
                    <td>{{(item.product.price * (item.quantity ? item.quantity : 0)) | formatVND}}</td>
                    <td>
                        <button class="btn btn-link" ng-click="deleteItem(item.product.id)">Delete</button>
                    </td>
                </tr>                
            </tbody>
        </table>

        <h2>Tổng đơn hàng: {{getTotal() | formatVND}}</h2>
        <a href="/index.html#!/checkout" class="btn btn-success">Thanh toán</a>
    </div>
    <div class="col-xs-2"></div>    
</div>
